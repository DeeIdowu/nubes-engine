<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nubes Engine Cloud Hosting</title>
  </head>

  <body>
    <!-- Header -->
    <header class="main-header-inner">
      <nav class="transparent">
        <div class="container">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo black-text">Nubes</a>
            <a href="#" data-activates="mobile-nav" class="button-collapse">
              <i class="fa fa-bars"></i>
            </a>
            <ul class="right hide-on-med-and-down">
              <li>
                <a class="black-text" href="index.html">Home</a>
              </li>
              <li>
                <a class="active-link black-text" href="features.html"
                  >Features</a
                >
              </li>
              <li>
                <a class="black-text" href="signup.html">Sign Up</a>
              </li>
              <li>
                <a href="#login-modal" class="btn blue modal-trigger">Login</a>
              </li>
              <li>
                <a href="https://facebook.com">
                  <i class="fab fa-facebook"></i>
                </a>
              </li>
              <li>
                <a href="https://twitter.com">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="https://instagram.com">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
            </ul>
            <ul class="side-nav" id="mobile-nav">
              <h4 class="blue-text text-darken-4 center">Nubes</h4>
              <li>
                <div class="divider"></div>
              </li>
              <li>
                <a href="index.html">
                  <i class="fa fa-home blue-text text-darken-4"></i> Home</a
                >
              </li>
              <li>
                <a href="features.html">
                  <i class="fa fa-cog blue-text text-darken-4"></i> Features</a
                >
              </li>
              <li>
                <a href="signup.html">
                  <i class="fa fa-users blue-text text-darken-4"></i> Sign Up</a
                >
              </li>
              <li>
                <div class="divider"></div>
              </li>
              <li>
                <a href="#" class="btn blue">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Showcase -->
      <div class="showcase container">
        <div class="row">
          <div class="col s12 m10 offset-m1 center">
            <h2 class="black-text">Welcome To Nubes</h5>
            <h5 class="black-text">Create An Account</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Section: Signup -->
    <section class="section section-signup">
      <div class="container">
        <div class="row">
          <div class="col s12 m6">

            <h6>Fill out with accurate information:</h6>
           
          </div>
          <div class="col s12 m6">
            <div
              class="card-panel grey lighten-4 grey-text text-darken-4 z-depth-0"
            >
              <form>
                <div class="input-field">
                  <input type="text" id="first_name" />
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field">
                  <input type="text" id="last_name" />
                  <label for="last_name">Last Name</label>
                </div>
                <div class="input-field">
                  <input type="email" id="email" />
                  <label for="email">Email</label>
                </div>
                <div class="input-field">
                  <input type="password" id="password" />
                  <label for="password">Password</label>
                </div>
                <div class="input-field">
                  <input type="text" id="company" />
                  <label for="company">Company</label>
                </div>
                <div class="input-field">
                  <select id="role">
                    <option value="" disabled selected>Select Role</option>
                    <option value="professional">Professional Developer</option>
                    <option value="hobbyist">Hobbyist</option>
                    <option value="student">Student</option>
                    <option value="manager">Manager</option>
                    <option value="other">Other</option>
                  </select>
                  <label for="role">Role</label>
                </div>
                <input
                  type="submit"
                  value="Signup"
                  class="btn btn-large blue btn-extend"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Footer-->
    <section class="footer">
        <div id="footer">
         <h5 class="white-text" style="text-align: center;">Socials:</h4>
          <ul id="iconaz" style="text-align: center;">
            <li id="somework">
                <a href="https://facebook.com">
                  <i class="fab fa-facebook"></i>
                </a>
              </li>
              <li id="somework">
                <a href="https://twitter.com">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li id="somework">
                <a href="https://instagram.com">
                  <i class="fab fa-instagram"></i>
                </a>
            </li>
          </ul> 
            <p style="color: white; text-align: center;"> &copy Copyright 2019 Designed By <a href= "https://affluentdev.io">Affluent Developments</a></p>
        </div>
    </section>
    <!--End of Footer-->

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".carousel.carousel-slider").carousel({ fullWidth: true });
        $(".button-collapse").sideNav();
        $(".modal").modal();
        $("select").material_select();
      });
    </script>
  </body>
</html>
